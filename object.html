<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>

  <body>
    <h2>JavaScript Objects</h2>
    <p id="demo"></p>
    <p id="demo2"></p>

    <script>
      var person = {
        firstName: "I",
        age: 20,
      };

      document.getElementById("demo").innerHTML =
        person.firstName + " am " + person.age + "years old";
      document.getElementById(
        "demo2"
      ).innerHTML = `${person.firstName} am ${person.age} years old`;
    </script>
  </body>
</html>
