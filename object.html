<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>

  <body>
    <h2>JavaScript Objects</h2>
    <p id="demo"></p>
    <p id="demo2"></p>

    <script>
      var person = {
        firstName: "I",
        age: 20,
      };

      document.getElementById("demo").innerHTML =
        person.firstName + " am " + person.age + " years old";
      document.getElementById(
        "demo2"
      ).innerHTML = `${person.firstName} am ${person.age} years old`;

      var value = Math.acos(-1);
      document.write("Demo1 Test value : " + value + "<br>");

      var value = Math.asin(1);
      document.write("Demo2 Test value : " + value + "<br>");

      var value = Math.atan(0.5);
      document.write("Demo3 Test value : " + value + "<br>");
    </script>
  </body>
</html>
